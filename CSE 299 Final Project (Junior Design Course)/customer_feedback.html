<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/customer.css">
    <script src="js/customer.js" defer></script>
</head>
<body>
    
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Feedback Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="your-reviews-tab">Your Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="public-reviews-tab">Public Reviews</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-btn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    

    <div class="container mt-4">
        <!-- Your Section -->
        <div id="your-reviews-section" class="row">
            <div class="col-md-12">
                <h3 class="text-center">Your Reviews</h3>
                <form id="verified-feedback-form" class="mt-3">
                    <textarea id="feedback-text" class="form-control feedback-input" placeholder="Write your feedback here..." rows="4"></textarea>
                    <input type="file" id="feedback-image" class="form-control mt-3">
                    <button type="submit" class="btn btn-primary mt-3 w-100">Submit Feedback</button>
                </form>
                <div id="feedback-message"></div>
                <div id="feedback-list" class="mt-4"></div>
            </div>
        </div>

       <!--public hidden-->
        <div id="public-reviews-section" class="row" style="display: none;">
            <div class="col-md-12">
                <h3 class="text-center">Public Reviews</h3>
                <div id="public-feedback-list" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
